<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>common soundcloud</title>
    <meta name="description" content="simple wrapper over the SoundCloud HTML5 Widget API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="build/bundle.css">
  </head>
  <body>
    <header>
      <h1>
        <a href="http://github.com/compedit/common-soundcloud">common soundcloud</a>
      </h1>
    </header>
    
    <section class="content">
      <div class="soundcloud-container">
        <iframe id="soundcloud-embed" width="450" height="400" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/160282557&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
      </div>
      <button id="play" class="btn">Play</button>
      <button id="pause" class="btn">Pause</button>
      <button id="destroy" class="btn btn--destroy">Destroy</button>
    </section>

    <footer>
      <iframe class="github-button" src="http://ghbtns.com/github-btn.html?user=compedit&repo=common-soundcloud&type=watch&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
    </footer>
    <script src="build/bundle.js"></script>
  </body>
</html>
